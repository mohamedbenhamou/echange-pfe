<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SOAP Request</title>
<style>
    /* Style for the pre element */
    pre {
        white-space: pre-wrap; /* Wrap long lines */
        word-wrap: break-word; /* Break long words */
        background-color: #f4f4f4; /* Background color */
        padding: 10px; /* Padding */
        border-radius: 5px; /* Rounded corners */
        font-family: monospace; /* Use monospace font */
        margin-left: 400px;
        margin-right: 400px;
    }
</style>
<script src="https://cdn.jsdelivr.net/npm/keycloak-js@12.0.4/dist/keycloak.js"></script>

</head>
<body>

<h2>Enter Client ID</h2>
<form id="clientForm">
    <label for="clientId">Client ID:</label>
    <input type="text" id="clientId" name="clientId" required>
    <button type="submit">Submit</button>
</form>

<!-- Add a pre element to display the formatted XML response -->
<pre id="responseContainer"></pre>

<script>
    const keycloak = Keycloak({
        url: "http://localhost:8080",
        realm: "test",
        clientId: "test-id",
      });

      keycloak
        .init({ onLoad: "login-required" })
        .then((authenticated) => {
          if (authenticated) {
            console.log("User is authenticated");
            // Call the API when the user is authenticated
            callAPI();
          } else {
            console.log("User is not authenticated");
          }
        })
        .catch((error) => {
          console.error("Keycloak initialization error:", error);
        });
document.getElementById('clientForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get client ID from the form
    var clientId = document.getElementById('clientId').value;

    // Construct XML request
    var xmlData = `<?xml version="1.0" encoding="UTF-8"?>
<soapenv:Envelope xmlns:soapenv="http://schemas.xmlsoap.org/soap/envelope/" xmlns:amp="http://soprabanking.com/amplitude">
    <soapenv:Header/>
    <soapenv:Body>
        <amp:getCustomerDetailRequestFlow>
            <amp:requestHeader>
                <amp:requestId>1</amp:requestId>
                <amp:serviceName>getCustomer</amp:serviceName>
                <amp:timestamp>${new Date().toISOString()}</amp:timestamp>
                <amp:userCode>${clientId}</amp:userCode>
            </amp:requestHeader>
            <amp:getCustomerDetailRequest>
                <amp:customerIdentifier>
                    <amp:customerCode>500643</amp:customerCode>
                </amp:customerIdentifier>
            </amp:getCustomerDetailRequest>
        </amp:getCustomerDetailRequestFlow>
    </soapenv:Body>
</soapenv:Envelope>`;
const token = keycloak.token;
    // Send POST request
    fetch('http://localhost:8082/test', {
        method: 'POST',
        headers: {
            Authorization: "Bearer " + token,
          },
        body: xmlData
    })
    .then(response => {
        console.log('Response status code:', response.status);
        return response.text();
    })
    .then(data => {
        console.log('Response:', data);
        // Format and display the response in the HTML
        var formattedXml = formatXml(data);
        document.getElementById('responseContainer').textContent = formattedXml;
    })
    .catch(error => {
        console.error('Error:', error);
        // Handle errors
    });
});

// Function to format XML string
function formatXml(xml) {
    var formatted = '';
    var reg = /(>)(<)(\/*)/g;
    xml = xml.replace(reg, '$1\r\n$2$3');
    var pad = 0;
    xml.split('\r\n').forEach(function (node, index) {
        var indent = 0;
        if (node.match(/.+<\/\w[^>]*>$/)) {
            indent = 0;
        } else if (node.match(/^<\/\w/)) {
            if (pad != 0) {
                pad -= 1;
            }
        } else if (node.match(/^<\w[^>]*[^\/]>.*$/)) {
            indent = 1;
        } else {
            indent = 0;
        }

        var padding = '';
        for (var i = 0; i < pad; i++) {
            padding += '    ';
        }

        formatted += padding + node + '\r\n';
        pad += indent;
    });
    return formatted;
}
</script>

</body>
</html>
